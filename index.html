<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel="stylesheet" type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script type='text/javascript' src='js/jquery-3.3.1.js'></script>
    <script type='text/javascript' src='js/GuessingGame.js'></script>
  </head>
  
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Pick a number between 1 and 100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='players-input' class = 'center' placeholder="#" maxlength='3' autofocus=autofocus;></input>
            <button id='submit' class='btn btn-success'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-warning'>Reset</button>
            <button id='hint' class='btn btn-info'>Hint</button>
          </div>
        
        </div> <!-- closes main div -->
      
      </div> <!-- closes app div -->



      <div id='footer' class='center'>
          <div class='row'>
            <div class='col-sm-4'>
              <img src='img/fa-logo@2x.png'></img>
            </div>

            <div class='col-sm-4'>
              <h4>Project by Christopher Ardeljan</h4>
            </div>

            <div class='col-sm-4'>
              <img src='img/grace_hopper_academy.png'></img>
            </div>

      </div> <!-- closes footer div -->

  </body>
</html>
